<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Login v1</title>
    <link rel="icon" type="image/png" sizes="96x66" href="./assets/favicon/favicon-96x96.png">
    <link type="text/css" href="./assets/css/style.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
    </head>
    <body>
      <div class="container">
        <div class="content">
          <div class="image"></div>
          <div class="text">
           Bienvenido <br />
            Validemos tu informacion ! <br />
            para continuar
          </div>
        </div>
        <form id="form">
          <div>
            <label for="username">Usuario</label>
            <i class="fas fa-user"></i>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Ingrese su Usuario"
            />
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
          </div>
 
          <div>
            <label for="email">Correo</label>
            <i class="far fa-envelope"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="ingrese su Correo Electronico"
            />
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
          </div>
  
          <div>
            <label for="password">Contrase√±a</label>
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password here"
            />
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
          </div>
  
          <button type="submit" id="submit">Enviar</button>
        </form>
      </div>
    </body>
    <script src="./assets/js/script.js"></script>
  </html>
